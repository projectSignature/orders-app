#menu-list-options {

/* „Çπ„Çø„Ç§„É´ÂÖ®‰Ωì */

/* „Çπ„Ç§„ÉÉ„ÉÅ„Éá„Ç∂„Ç§„É≥ */
.switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
}

.toggle-input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.3s;
    border-radius: 24px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
}

/* „Éà„Ç∞„É´ON„ÅÆÊôÇ */
.toggle-input:checked + .slider {
    background-color: #4CAF50;
}

.toggle-input:checked + .slider:before {
    transform: translateX(20px);
}

/* API Êõ¥Êñ∞‰∏≠„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
.slider.loading {
    background-color: #ffa500 !important;
}

.slider.loading:before {
    animation: loadingAnimation 0.6s infinite alternate ease-in-out;
}

/* „É≠„Éº„Éá„Ç£„É≥„Ç∞ÊôÇ„ÅÆÁÇπÊªÖ */
@keyframes loadingAnimation {
    from { transform: translateX(3px); background-color: #fff; }
    to { transform: translateX(20px); background-color: #f4f4f4; }
}
